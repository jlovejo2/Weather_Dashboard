<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--External CSS file-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--Bootstrap Link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    
</head>
<body>
    <!--Boostrap styled Jumbotron-->
    <div class="header jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1 class="display-4"></h1>
            <p class="lead">This is a dashboard that displays weather data when a city is entered in the search input</p>
        </div>
    </div>
    <!--Container that all the javascript code (besides the date) dynamically adds content into-->
    <div class="container-fluid mb-5">
    </div>
    <!--Footer Location-->
    <div class="footer" style="border-top:3px solid blue; background-color: gray;">
            <p>Copright&copy;</p>
    </div>

<!--Link added so that date can be grabbed from moment.js-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<!--Link to jquery library-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!--Link for bootsrap jquery file.  Needed for boostrap modal-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<!--Link to external javascript file-->
<script type="text/javascript" src="javascript/javascript.js"></script>
</body>
</html>
